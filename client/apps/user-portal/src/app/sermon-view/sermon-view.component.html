<ng-container *ngIf="sermon$ | async as sermon">
  <!-- Back Button -->
  <button *ngIf="!isTablet && !isMobile" mat-icon-button class="my-2 ml-1" (click)="goBack()">
    <mat-icon class="fs-55 font-weight-bold" color="accent">arrow_back</mat-icon>
  </button>

  <div class="container" [class.mt-3]="isTablet || isMobile">
    <!-- Sermon Video Embed -->
    <ng-container *ngIf="media$ | async as media">
      <ng-container *ngFor="let m of media">
        <div *ngIf="!!m.embedCode" class="embed-responsive embed-responsive-16by9">
          <div class="embed-responsive-item" [innerHTML]="m.embedCode"></div>
        </div>
      </ng-container>
    </ng-container>

    <!-- Sermon Title -->
    <div class="d-flex align-items-start">
      <mat-card-title class="primary-text mt-1">
        {{sermon.title}}
      </mat-card-title>
    </div>

    <!-- Sermon Details -->
    <div class="d-flex justify-content-between" [class.flex-column]="isMobile">
      <div [class.align-self-start]="isMobile">
        <mat-card-subtitle *ngIf="speaker$ | async as speakers"
          class="d-flex justify-content-between fs-20 m-0 base-text mb-2">
          <span *ngFor="let speaker of speakers">
            {{speaker.first_name}} {{speaker.last_name}}
          </span>
          <span class="font-weight-lighter">&nbsp;|&nbsp;</span>
          {{sermon.date | date: 'MMM dd, yyyy'}}
        </mat-card-subtitle>
      </div>

      <div *ngIf="media$ | async as media" class="align-self-end base-text">
        <span *ngFor="let mediaItem of media">
          <button mat-button (click)="handleMediaAction(mediaItem)" class="fs-10">
            <mat-icon class="fs-24 mr-1">{{ getMediaIcon(mediaItem) }}</mat-icon>
            {{mediaItem.type}}
          </button>
        </span>
      </div>
    </div>

    <mat-divider class="mb-3"></mat-divider>

    <!-- Sermon Tags -->
    <ng-container *ngIf="tags$ | async as tags">
      <div class="d-flex" [class.justify-content-center]="isMobile">
        <mat-chip-list>
          <mat-chip *ngFor="let tag of tags" color="accent" selected class="primary-border">
            {{tag.value}}
          </mat-chip>
        </mat-chip-list>
      </div>
    </ng-container>
  </div>
</ng-container>
