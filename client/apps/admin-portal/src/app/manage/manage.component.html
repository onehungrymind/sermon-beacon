<div class="container">
    <!-- tags LIST -->
    <div class="col-50">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="m-0">
            <h1 class="m-0">Tags</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item (click)="selectTags(tags)" *ngFor="let tags of tags$ | async">
              <h3 [style.color]="primaryColor" mat-line>
                {{tags.value}}
              </h3>
              <p mat-line>
                {{tags.property}}
              </p>
              <button mat-icon-button (click)="deleteTags(tags); $event.stopImmediatePropagation()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- PROJECT DETAILS -->
    <div class="col-50">
      <mat-card>
        <mat-card-header class="mb-5">
          <mat-card-title class="m-0">
            <h1 class="m-0">
              <span *ngIf="selectedTags.id; else elseBlock">{{selectedTags.property}}</span>
              <ng-template #elseBlock>Select a tags</ng-template>
            </h1>
          </mat-card-title>
        </mat-card-header>
        <form (submit)="saveTags(selectedTags)">
          <mat-card-content>
  
            <mat-form-field class="full-width">
              <input matInput placeholder="Property" [(ngModel)]="selectedTags.property" type="text" name="property">
            </mat-form-field>
  
            <mat-form-field class="full-width">
              <input matInput placeholder="Value" [(ngModel)]="selectedTags.value" type="text"
                name="value">
            </mat-form-field>
  
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-button color="primary">Save</button>
            <button type="button" mat-button (click)="cancel()">Cancel</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
