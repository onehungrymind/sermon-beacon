<div class="container d-flex justify-content-center mt-5">
    <sb-ui-table
    [data]="speakers$ | async"
    [tableColumns]="speakerColumns"
    [actionsEnabled]="true"
    (created)="createSpeaker($event)"
    (updated)="updateSpeaker($event)"
    (deleted)="deletSpeaker($event)"
    ></sb-ui-table>
</div>
