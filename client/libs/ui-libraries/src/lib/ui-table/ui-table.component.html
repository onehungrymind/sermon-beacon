<div class="container w-100">
  <div class="mat-elevation-z1">

    <table [dataSource]="data" mat-table class="w-100" matSort matSortActive="title" matSortDirection="asc" matSortDisableClear>

      <!-- data -->
      <ng-container *ngFor="let column of tableColumns; let first = first; let last = last" [matColumnDef]="column.columnDef">

        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary text-white fs-28 sb-border-bottom">
          {{column.title}}
        </th>

        <td mat-cell *matCellDef="let row" class="px-2 fs-20" [ngClass]="{'pl-4': first, 'pr-4': last}">
          {{row[column.columnDef]}}
        </td>

      </ng-container>

      <!-- actions btn -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary sb-border-bottom"></th>
        <td mat-cell *matCellDef="let row; let i = index" class="pr-0">
          <div class="d-flex action-container justify-content-end mr-0 mx-4">

            <button mat-button class="px-0 mw-25" *ngIf="!editing" (click)="editing = true">
              <mat-icon class="material-icons-outlined mw-25 accent-text px-0">create</mat-icon>
            </button>

            <button mat-button class="px-0 mw-25" *ngIf="editing" (click)="editing = false">
              <mat-icon class="material-icons-outlined mw-25 accent-text px-0">save</mat-icon>
            </button>

            <button mat-button class="px-0 delete-btn mw-25">
              <mat-icon class="material-icons-outlined mw-25 secondary-text px-0">close</mat-icon>
            </button>

          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="mapTableColumnsToDisplyedColumns(tableColumns); sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: mapTableColumnsToDisplyedColumns(tableColumns)"></tr>

    </table>

    <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
