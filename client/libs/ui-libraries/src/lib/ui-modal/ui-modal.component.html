<h2 mat-dialog-title class="text-center base-text fs-28" [innerHTML]="composeMessage() | titlecase"></h2>

<div mat-dialog-actions class="d-flex justify-content-between w-100">
  <button mat-button class="font-weight-light" type="button" (click)="cancel()">
    Cancel
  </button>
  <button mat-button class="font-weight-light" type="button"
    (click)="confirmDelete()" cdkFocusInitial color="warn">
    Delete
  </button>
</div>
