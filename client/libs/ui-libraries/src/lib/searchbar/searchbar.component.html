<div *ngIf="webView; else mobileView">
  <div class="d-flex justify-content-center web-view">
    <form [formGroup]="form" #formDirective="ngForm" (submit)="search(form.value)">
      <mat-form-field floatLabel="never">
        <input matInput formControlName="search" [matDatepicker]="picker" placeholder="Search...">
        <mat-datepicker #picker></mat-datepicker>

        <div matSuffix class="d-flex m-1">
          <span class="filter-title">{{form.value.searchType}}</span>
          <button (click)="$event.stopImmediatePropagation()" mat-button [matMenuTriggerFor]="menu"
            class="cursor-pointer btn-size p-0">
            <mat-icon class="fs-22">expand_more</mat-icon>
          </button>

          <button mat-button (click)="clear(formDirective)" class="cursor-pointer btn-size p-0">
            <mat-icon class="fs-22">close</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let filteredItem of categoryOptions; let i = index"
              (click)="selectCustom(filteredItem.name, i)">
              {{filteredItem.name}}
              <mat-icon *ngIf="filteredItem.icon">
                {{filteredItem.icon ? filteredItem.icon : ''}}
              </mat-icon>
            </button>
          </mat-menu>
        </div>
      </mat-form-field>
    </form>
  </div>
</div>
<ng-template #mobileView>
  <div class="d-flex justify-content-center mobile-view">
    <form [formGroup]="form" #formDirective="ngForm" (submit)="search(form.value)">
      <mat-form-field floatLabel="never">
        <input matInput formControlName="search" [matDatepicker]="picker" class="fs-22" placeholder="Search...">
        <mat-datepicker #picker></mat-datepicker>

        <div matSuffix class="d-flex">
          <span class="filter-title">{{form.value.searchType}}</span>
          <button (click)="$event.stopImmediatePropagation()" mat-button [matMenuTriggerFor]="menu"
            class="cursor-pointer btn-size p-0">
            <mat-icon>expand_more</mat-icon>
          </button>

          <button mat-button (click)="clear(formDirective)" class="cursor-pointer btn-size p-0">
            <mat-icon>close</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let filteredItem of categoryOptions; let i = index"
              (click)="selectCustom(filteredItem.name, i)">
              {{filteredItem.name}}
              <mat-icon *ngIf="filteredItem.icon">
                {{filteredItem.icon ? filteredItem.icon : ''}}
              </mat-icon>
            </button>
          </mat-menu>
        </div>
      </mat-form-field>
    </form>
  </div>
</ng-template>
