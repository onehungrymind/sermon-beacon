<mat-toolbar color="primary" class="d-flex position-relative toolbar-wrapper sb-border-bottom">
  <div class="d-flex flex-grow-1" [class.justify-content-center]="isMobile">
    <span class="toolbar-wrapper--toolbar-title fs-28 font-weight-light">
      SERMON
    </span>
    <span class="toolbar-wrapper--toolbar-title fs-28">
      BEACON
    </span>
  </div>

  <div>
    <div *ngIf="isLoggedIn$ | async as isLoggedIn; else anonUser">
      <span>{{(loggedInUser$ | async)?.name}}</span>
      <button mat-mini-fab color="accent" (click)="logout()">
        <mat-icon>person</mat-icon>
      </button>
    </div>
    <ng-template #anonUser>
      <button mat-mini-fab color="accent" (click)="login()">
        <mat-icon>person</mat-icon>
      </button>
    </ng-template>
  </div>
</mat-toolbar>
