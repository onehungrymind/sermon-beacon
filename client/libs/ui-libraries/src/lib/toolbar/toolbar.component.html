<mat-toolbar color="primary" class="d-flex position-relative toolbar-wrapper sb-border-bottom">
  <div class="d-flex flex-grow-1">
    <span class="fs-28 font-weight-light">
      SERMON
    </span>
    <span class="fs-28">
      BEACON
    </span>
  </div>

  <div *ngIf="isLoggedIn$ | async as isLoggedIn; else anonUser">
    <span *ngIf="!isMobile" class="mr-2">{{(loggedInUser$ | async)?.name}}</span>
    <button mat-mini-fab color="accent" (click)="logout()" matTooltip="You are Logged In">
      <mat-icon>input</mat-icon>
    </button>
  </div>
  <ng-template #anonUser>
    <button mat-mini-fab color="accent" (click)="login()" matTooltip="Please Log In">
      <mat-icon>person</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
