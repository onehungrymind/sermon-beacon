<mat-toolbar color="primary" class="d-flex position-relative w-100 mat-elevation-z4">
  <button mat-button class="d-flex flex-shrink-1 p-0">
    <mat-icon color="accent" class="toolbar-icon" (click)="sidenav.toggle()">dehaze</mat-icon>
  </button>

  <div class="d-flex justify-content-center flex-grow-1">
    <span class="toolbar-title">
      {{title}}
    </span>
  </div>
</mat-toolbar>
