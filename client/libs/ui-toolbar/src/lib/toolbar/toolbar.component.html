<mat-toolbar color="primary" class="d-flex position-relative w-100 mat-elevation-z4 toolbar-wrapper">
  <button mat-button class="d-flex flex-shrink-1" (click)="sidenav.toggle()">
    <mat-icon color="accent" class="toolbar-wrapper--toolbar-icon">dehaze</mat-icon>
  </button>

  <div class="d-flex justify-content-center flex-grow-1">
    <span class="toolbar-wrapper--toolbar-title--thin">
      SERMON
    </span>
    <span class="toolbar-wrapper--toolbar-title">
      BEACON
    </span>
  </div>
</mat-toolbar>

<mat-sidenav-container class="vh-100">
  <mat-sidenav #sidenav mode="side" closed class="app-sidenav">
    <nav class="d-flex flex-column mt-3">
      <a mat-button class="toolbar-wrapper--nav-link" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active">
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <router-outlet></router-outlet>
</mat-sidenav-container>
