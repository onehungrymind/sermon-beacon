<div class="d-flex justify-content-center search-wrapper">
  <form [formGroup]="form" class="w-100">
    <mat-form-field floatLabel="never" class="w-100">
      <mat-label>Search...</mat-label>
      <input matInput formControlName="input" [matDatepicker]="picker" class="search-container--search-bar position-absolute">
      <mat-datepicker #picker></mat-datepicker>
      <div class="position-relative search-container d-flex justify-content-end align-self-start">
        <span formControlName="filter" class="search-container--filter-title w-100">{{searchText()}}</span>
        <button (click)="$event.stopImmediatePropagation()" mat-button [matMenuTriggerFor]="menu"
          class="cursor-pointer search-container--btn-size p-0">
          <mat-icon>expand_more</mat-icon>
        </button>
        <button mat-button (click)="clear()" class="cursor-pointer search-container--btn-size p-0">
          <mat-icon>close</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item class="d-flex" *ngFor="let filteredItem of categoryOptions; let i = index"
            (click)="selectCustom(filteredItem.name)">
            Sermon {{filteredItem.name}}
            <mat-icon *ngIf="filteredItem.icon" (click)="picker.open()"
              class="material-icons-outlined pl-1 m-0 search-container--icon-size">
              {{filteredItem.icon ? filteredItem.icon : ''}}
            </mat-icon>
          </button>
        </mat-menu>
      </div>
    </mat-form-field>
  </form>
</div>
