<div class="d-flex justify-content-center search-wrapper">
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="clear(formDirective)" class="w-100 d-flex">
    <mat-form-field floatLabel="never" class="w-100">
      <div class="flex-grow-1">
        <input matInput formControlName="search" [matDatepicker]="picker"
          class="fs-22 h-100 pl-3 m-0" placeholder="Search...">
        <mat-datepicker #picker></mat-datepicker>
      </div>

      <div class="search-container d-flex justify-content-end align-self-start flex-shrink-1 py-1 px-4 mb-1">
        <span class="filter-title w-100">{{form.value.searchType}}</span>
        <button (click)="$event.stopImmediatePropagation()" mat-button [matMenuTriggerFor]="menu"
          class="cursor-pointer btn-size p-0">
          <mat-icon>expand_more</mat-icon>
        </button>
        
        <button mat-button type="submit" (click)="clear(formDirective)" class="cursor-pointer btn-size p-0">
          <mat-icon>close</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item class="d-flex" *ngFor="let filteredItem of categoryOptions; let i = index"
            (click)="selectCustom(filteredItem.name, i)">
            {{filteredItem.name}}
            <mat-icon *ngIf="filteredItem.icon" class="material-icons-outlined pl-1 m-0 icon-size d-flex align-self-center">
              {{filteredItem.icon ? filteredItem.icon : ''}}
            </mat-icon>
          </button>
        </mat-menu>
      </div>
    </mat-form-field>
  </form>
</div>
