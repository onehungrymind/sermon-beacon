<mat-form-field class="w-100 mt-3">
  <mat-label>Title</mat-label>
  <input matInput type="text" placeholder="Please type add a title"/>
</mat-form-field>

<mat-form-field class="w-100">
  <mat-label>Subject</mat-label>
  <input matInput type="text" placeholder="Please type a subject"/>
</mat-form-field>

<mat-form-field class="w-100" *ngIf="speakers$ | async as speakers">
  <mat-label>Choose Speaker</mat-label>
  <mat-select multiple>
    <mat-option *ngFor="let speaker of speakers" [value]="speaker.id">
      {{speaker.first_name}} {{speaker.last_name}}
    </mat-option>
  </mat-select>
  <mat-hint>You may select multiple speakers.</mat-hint>
</mat-form-field>

<mat-form-field class="w-100">
  <input matInput [matDatepicker]="datePicker" placeholder="Choose a date" disabled>
  <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
  <mat-datepicker #datePicker disabled="false"></mat-datepicker>
  <mat-hint>Click the icon on the right to choose a date.</mat-hint>
</mat-form-field>
