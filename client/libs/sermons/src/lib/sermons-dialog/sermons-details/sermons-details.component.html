<mat-form-field class="w-100">
  <mat-label>Title</mat-label>
  <input matInput type="text" placeholder="Please type add a title"/>
</mat-form-field>

<mat-form-field class="w-100">
  <mat-label>Subject</mat-label>
  <input matInput type="text" placeholder="Please type a subject"/>
</mat-form-field>

<mat-form-field class="w-100" *ngIf="speakers$ | async as speakers">
  <mat-label>Choose Speaker</mat-label>
  <pre>{{speakers | json}}</pre>
  <mat-select>
    <mat-option *ngFor="let speaker of speakers" [value]="speaker.id">
      {{speaker.first_name}} {{speaker.last_name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="w-100">
  <mat-label>Embed Code</mat-label>
  <textarea matInput placeholder="Please type an embedcode (if applicable)"
    cdkTextareaAutosize>
  </textarea>
</mat-form-field>
