<span mat-dialog-title>
  <h6 *ngIf="data.id; else updateSermonTitle" class="font-weight-normal base-text fs-24">
    Updating "{{data.title}}"
  </h6>
  <ng-template #updateSermonTitle>
    <h6 class="font-weight-normal base-text fs-24">Create Sermon</h6>
  </ng-template>
</span>

<mat-dialog-content class="mat-typography">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Sermon Details">
      <sb-sermons-details></sb-sermons-details>
    </mat-tab>
    <mat-tab label="Sermon Media">
      <sb-sermons-media></sb-sermons-media>
    </mat-tab>
    <mat-tab label="Sermon Tags (optional)">
      <sb-sermons-tags></sb-sermons-tags>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
  <button *ngIf="tabs?.selectedIndex !== 0" mat-button color="accent" (click)="back()">Back</button>
  <button mat-button color="primary" (click)="next()">
    {{ tabs?.selectedIndex === 2 ? 'Submit' : 'Next' }}
  </button>
</mat-dialog-actions>
