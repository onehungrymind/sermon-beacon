<span mat-dialog-title>
  <h6 *ngIf="data.id; else updateSermonTitle" class="font-weight-normal base-text fs-24">
    Updating "{{data.title}}"
  </h6>
  <ng-template #updateSermonTitle>
    <h6 class="font-weight-normal base-text fs-24">Create Sermon</h6>
  </ng-template>
</span>

<form [formGroup]="form">
  <mat-dialog-content class="mat-typography">
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Sermon Details">
        <sb-sermons-details [detailsGroup]="form.get('details')">
        </sb-sermons-details>
      </mat-tab>
      <mat-tab label="Sermon Media">
        <div formArrayName="media">
          <!-- Sermon Media Inputs -->
          <sb-sermons-media *ngFor="let mediaGroup of form.get('media')?.controls"
                            [mediaGroup]="mediaGroup">
          </sb-sermons-media>
          <!-- Add media section -->
          <div class="d-flex flex-row-reverse">
            <button mat-icon-button color="primary" (click)="addMediaGroup()">
              <mat-icon>add</mat-icon>
            </button>
            <span class="base-text font-weight-light align-self-center">Add more Media Types.</span>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Sermon Tags (optional)">
        <sb-sermons-tags [tagsGroup]="form.get('tags')">
        </sb-sermons-tags>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button color="warn" mat-dialog-close>Cancel</button>
    <button *ngIf="tabGroup?.selectedIndex !== 0" mat-button color="accent" (click)="back()">Back</button>
    <button mat-button color="primary" (click)="tabGroup?.selectedIndex === 2 ? save() : next()">
      {{ tabGroup?.selectedIndex === 2 ? 'Submit' : 'Next' }}
    </button>
  </mat-dialog-actions>
</form>
