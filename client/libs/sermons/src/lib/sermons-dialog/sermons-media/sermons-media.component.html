<mat-form-field class="w-100 mt-3" *ngIf="mediaTypes$ | async as mediaTypes">
  <mat-label>Media Type</mat-label>
  <mat-select>
    <mat-option *ngFor="let mediaType of mediaTypes" [value]="mediaType.name">
      {{mediaType.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="w-100">
  <mat-label>URL</mat-label>
  <input matInput type="text" placeholder="Please type a URL (if applicable)"/>
</mat-form-field>

<mat-form-field class="w-100">
  <mat-label>Embed Code</mat-label>
  <textarea matInput placeholder="Please type an embedcode (if applicable)"
    cdkTextareaAutosize>
  </textarea>
</mat-form-field>
