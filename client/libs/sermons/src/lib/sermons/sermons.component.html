<div class="d-flex justify-content-center my-3">
  <sb-searchbar class="w-100"></sb-searchbar>
</div>

<sb-sermon-table [sermons]="sermonSpeakers$ | async"
                      [isAuthenticated]="isAuthenticated$ | async"
                      [isLoading]="sermonsLoading$ | async"
                      (dialogOpened)="openSermonDialog($event)"
                      (deleted)="deleteSermon($event)">
</sb-sermon-table>

<div class="container w-100">
    <div *ngIf="isAuthenticated$ | async">
      <h2 class="mb-2 font-weight-light">Speakers</h2>
      <sb-ui-table [data]="speakers$ | async"
        [tableColumns]="speakerColumns"
        [actionsEnabled]="true"
        [isLoading]="speakersLoading$ | async"
        (created)="createSpeaker($event)"
        (updated)="updateSpeaker($event)"
        (deleted)="deleteSpeaker($event)">
      </sb-ui-table>
    </div>
</div>
