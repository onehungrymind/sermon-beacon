<div class="d-flex justify-content-center my-3">
  <sb-searchbar class="w-100"></sb-searchbar>
</div>

<div class="container w-100">
  <div class="mat-elevation-z1">
    <table mat-table class="w-100" [dataSource]="dataSource" matSort
      matSortActive="title" matSortDirection="asc" matSortDisableClear>

      <!-- Create Action Header -->
      <ng-container matColumnDef="create-action">
        <th mat-header-cell *matHeaderCellDef class="p-0">
          <div class="d-flex">
            <button mat-button class="px-1 pl-2 create-btn" (click)="openSermonDialog()">
              <mat-icon class="accent-text">add</mat-icon>
            </button>
            <p class="medium-text fs-16">Click here to add a new Sermon...</p>
          </div>
        </th>
      </ng-container>

      <!-- spacing for Create Action -->
      <ng-container matColumnDef="space1">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>
      <ng-container matColumnDef="space2">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>
      <ng-container matColumnDef="space3">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>
      <ng-container matColumnDef="space4">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>

      <!-- Table data for Sermons -->
      <ng-container *ngFor="let data of sermonColumns; let i = index" [matColumnDef]="data.column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary text-white fs-28 sb-border-bottom">
          {{data.title}}
        </th>
        <td mat-cell *matCellDef="let row" class="fs-20">
          {{data.cell(row)}}
        </td>
      </ng-container>

      <!-- Create and Delete Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary sb-border-bottom"></th>
        <td mat-cell *matCellDef="let row" class="pr-0">
          <div class="d-flex action-container justify-content-between mr-0 mx-4">
            <button mat-button class="px-0 mw-25"  (click)="openSermonDialog(row)">
              <mat-icon class="material-icons-outlined mw-25 accent-text px-0">create</mat-icon>
            </button>
            <button mat-button class="px-0 delete-btn mw-25" (click)="deleteSermon(row)">
              <mat-icon class="material-icons-outlined mw-25 secondary-text px-0">close</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-header-row *matHeaderRowDef="spacerColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-list-option" (dblclick)="goToSermonView(row.id)"></tr>
    </table>

    <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>

<div class="mt-5" *ngIf="isAdmin">
  <sb-ui-table [data]="speakers$ | async"
                [tableColumns]="speakerColumns"
                [actionsEnabled]="true"
                (created)="createSpeaker($event)"
                (updated)="updateSpeaker($event)"
                (deleted)="deletSpeaker($event)">
  </sb-ui-table>
</div>
